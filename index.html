<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ein einfacher Taschenrechner">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Taschenrechner</h1>
        <p>Ein einfacher Taschenrechner für grundlegende mathematische Operationen</p>
    </header>
    <main>
        <h2>Geben Sie Ihre Beispiel für die Berechnung(Addition,Substraction,Multiplikation,Division) ein und drücken Sie dann die "Berechnen", um die Berechnung durchzuführen</h2>
        <section>
            <form>
                <label for="input">Rechnenbeispiel: </label>
                <input type= "text" id="input" required name="input" placeholder=" 2+4 7*5 6-1 9+3 12/8">
                      
            </form>
            <form>
                <label for="ergebnis">Ergebnis: </label>
                <input type="number" id="ergebnis" readonly placeholder="Ergebnis" name="ergebnis">
            </form>

            <form>
                <button type="button" id="berechnen">Berechnen</button>
            </form>
            <br>
        </section>
        
    </main>
    <footer><p>Vielen Dank für die Nutzung unseres Rechner!</p></footer>
    <script src="script.js"></script>
</body>
</html>
